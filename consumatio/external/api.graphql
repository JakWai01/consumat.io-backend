type Query {
    movie(code: Int, country: String): Movie!
    tv(code: Int, country: String): TV!
    season(code: Int, seasonNumber: Int): Season!
    episode(code: Int, seasonNumber: Int, episodeNumber: Int): Episode!
    search(keyword: String, page: Int): [MediaPage]
    popular(type: String, country: String, page: Int): [MediaPage]
    list(type: String, watchStatus: String): [Media]
    tvSeasons(code: Int): [Season]
    seasonEpisodes(code: Int, seasonNumber: Int): [Episode]
    watchCount(type: String): Int
    watchTime(type: String): Int
}

type Mutation {
    rating(code: Int!, media: String!, rating: Float!) : RatingPayload!
    watchStatus(code: Int!, media: String!, watchStatus: String) : WatchStatusPayload!
}

type RatingPayload {
    status: Boolean!
}

type WatchStatusPayload {
    status: Boolean!
}

union MediaPage = Movie | TV | TotalPages

union Media = Movie | TV 

type TotalPages {
    totalPages: Int
}

type Movie {
    code: Int
    title: String
    genres: [Genre]
    overview: String
    popularity: Float
    ratingAverage: Float
    releaseInitial: String
    runtime: Int
    status: String
    backdropPath: String
    posterPath: String
    providers: [Provider]
    cast: [Cast]
    directors: [Director]
    tmdbUrl: String
    watchStatus: String
    ratingUser: Float
    favorite: Boolean
}

type Provider {
    name: String
}

type Genre {
    name: String
}

type Director {
    name: String
    imagePath: String
}

type Cast {
    name: String
    role: String
    imagePath: String
    job: String
}

type TV {
    code: Int
    title: String
    genres: [Genre]
    overview: String
    popularity: Float
    ratingAverage: Float
    releaseInitial: String
    releaseFinal: String
    status: String
    backdropPath: String
    posterPath: String
    providers: [Provider]
    directors: [Director]
    cast: [Cast]
    numberOfEpisodes: Int
    numberOfSeasons: Int
    tmdbUrl: String
    watchStatus: String
    ratingUser: Float
    favorite: Boolean
    runtime: Int
}

type Season {
    code: Int
    tvCode: Int
    seasonNumber: Int
    title: String
    overview: String
    posterPath: String
    watchStatus: String
    ratingUser: Float
    favorite: Boolean
    numberOfEpisodes: Int
    airDate: String
}

type Episode {
    code: Int
    title: String
    episodeNumber: Int
    seasonNumber: Int
    overview: String
    airDate: String
    ratingAverage: Float 
    stillPath: String
    watchStatus: String
    ratingUser: Float
    favorite: Boolean
}